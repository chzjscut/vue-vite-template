    //手写一些js常见方法



    async function bar() {
      return new Promise((resolve, reject) => {
        resolve(0);
        
        // Promise.resolve().then(() => {
        //   resolve(0)
        // })

        // setTimeout(() => {
        //   resolve(0);

      })
    }

    async function foo() {
      await bar().then((res) => { console.log(res, 222) });
      console.log(333);
    }
    new Promise(resolve => {
        resolve()
    }).then(() => {
        console.log('aaa')
    }).then(() => {
        console.log('bbb')
    }).then(() => {
        console.log('ccc')
    }).then(() => {
        console.log('ddd')
    }).then(() => {
        console.log('eee')
    })
    foo();
